<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy-load images Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <div class="image">
      <img 
        src="https://via.placeholder.com/150"
        data-src="./img/1.jpeg"
        class="lazy-image"
        alt="1"
      >
    </div>
    <div class="image">
      <img
        src="https://via.placeholder.com/150"
        data-src="./img/2.jpeg"
        class="lazy-image"
        alt="2"
      >
    </div>
    <div class="image">
      <img
        src="https://via.placeholder.com/150"
        data-src="./img/3.jpeg"
        class="lazy-image"
        alt="3"
      >
    </div>
    <div class="image">
      <img
        src="https://via.placeholder.com/150"
        data-src="./img/4.jpeg"
        class="lazy-image"
        alt="4"
      >
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
